<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroFlow | 40Hz Gamma Focus</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .visualizer {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .visualizer.active {
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.3);
            animation: pulse 4s infinite ease-in-out;
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(0, 242, 255, 0.3);
            border-radius: 50%;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .visualizer.active .wave {
            animation: ripple 2s infinite linear;
        }

        .visualizer.active .wave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .visualizer.active .wave:nth-child(3) {
            animation-delay: 1.0s;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                border-width: 2px;
            }

            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
                border-width: 0px;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .controls {
            margin-top: 40px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00f2ff, #00ff9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #888;
            margin-bottom: 30px;
            max-width: 400px;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .btn-play {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #fff;
            color: #000;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            margin: 0 auto;
        }

        .btn-play:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }

        .status-text {
            margin-top: 20px;
            font-family: 'Orbitron', monospace;
            color: #00f2ff;
            font-size: 0.8rem;
            letter-spacing: 2px;
            height: 20px;
        }

        .frequency-info {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: #444;
            font-family: monospace;
        }

        .nav-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
            z-index: 100;
        }

        .nav-back:hover {
            color: #fff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <a href="index.html" class="nav-back">
        <span>←</span> 返回控制面板
    </a>

    <div class="visualizer" id="visualizer">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div
            style="font-size: 3rem; font-weight: bold; color: rgba(255,255,255,0.1); font-family: 'Orbitron', sans-serif;">
            40Hz</div>
    </div>

    <div class="controls">
        <h1>Gamma 专注波</h1>
        <p>40Hz 双耳节拍。<strong>请务必佩戴立体声耳机</strong>。<br>左耳 400Hz，右耳 440Hz，在大脑皮层合成 40Hz 伽马波，提升专注力与记忆编码。</p>

        <button class="btn-play" id="playBtn">
            ▶
        </button>

        <div class="status-text" id="statusText">STANDBY</div>
    </div>

    <div class="frequency-info">
        Carrier: 400Hz | Beat: 40Hz | Waveform: Sine
    </div>

    <script>
        let audioCtx;
        let leftOsc, rightOsc;
        let gainNode;
        let isPlaying = false;

        const playBtn = document.getElementById('playBtn');
        const visualizer = document.getElementById('visualizer');
        const statusText = document.getElementById('statusText');

        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();

            // Gain (Volume)
            gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.1; // Start low
            gainNode.connect(audioCtx.destination);
        }

        function toggleAudio() {
            if (!audioCtx) initAudio();

            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            if (isPlaying) {
                stopAudio();
            } else {
                startAudio();
            }
        }

        function startAudio() {
            // Left Ear: 400Hz
            leftOsc = audioCtx.createOscillator();
            leftOsc.type = 'sine';
            leftOsc.frequency.setValueAtTime(400, audioCtx.currentTime);

            const leftPan = audioCtx.createStereoPanner();
            leftPan.pan.value = -1; // Full Left

            leftOsc.connect(leftPan);
            leftPan.connect(gainNode);

            // Right Ear: 440Hz (Difference = 40Hz)
            rightOsc = audioCtx.createOscillator();
            rightOsc.type = 'sine';
            rightOsc.frequency.setValueAtTime(440, audioCtx.currentTime);

            const rightPan = audioCtx.createStereoPanner();
            rightPan.pan.value = 1; // Full Right

            rightOsc.connect(rightPan);
            rightPan.connect(gainNode);

            // Start with ramp up
            gainNode.gain.cancelScheduledValues(audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 2); // Fade in over 2s

            leftOsc.start();
            rightOsc.start();

            // UI Update
            isPlaying = true;
            playBtn.innerHTML = '❚❚';
            visualizer.classList.add('active');
            statusText.innerText = 'NEURAL SYNCHRONIZATION ACTIVE';
            statusText.style.color = '#00f2ff';
        }

        function stopAudio() {
            // Fade out
            gainNode.gain.cancelScheduledValues(audioCtx.currentTime);
            gainNode.gain.setValueAtTime(gainNode.gain.value, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);

            setTimeout(() => {
                if (leftOsc) {
                    leftOsc.stop();
                    leftOsc.disconnect();
                }
                if (rightOsc) {
                    rightOsc.stop();
                    rightOsc.disconnect();
                }
            }, 1000);

            // UI Update
            isPlaying = false;
            playBtn.innerHTML = '▶';
            visualizer.classList.remove('active');
            statusText.innerText = 'STANDBY';
            statusText.style.color = '#444';
        }

        playBtn.addEventListener('click', toggleAudio);
    </script>
</body>

</html>
