<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 金句海报</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #0c0c0c;
        }
    </style>
</head>

<body class="flex justify-center bg-zinc-900 py-10">
    <main class="w-full max-w-[480px] bg-black text-white shadow-2xl relative overflow-hidden min-h-[853px]">
        <!-- Background -->
        <div class="absolute inset-0">
            <img src="assets/day1_quote_bg.png" class="w-full h-full object-cover opacity-80">
            <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 h-full flex flex-col justify-between p-8 pt-20 pb-16">
            <!-- Top Branding -->
            <div class="text-center">
                <div
                    class="inline-block px-3 py-1 bg-red-600/20 border border-red-500/50 rounded-full text-red-400 text-xs font-bold tracking-[0.2em] mb-4">
                    DAY 01 · 启航
                </div>
            </div>

            <!-- Quote -->
            <div class="text-center">
                <p class="text-yellow-500/80 text-lg mb-4 font-serif italic">"Action is the antidote to anxiety"</p>
                <h1 class="text-4xl font-black leading-tight mb-6 text-transparent bg-clip-text bg-gradient-to-br from-white via-white to-zinc-400"
                    style="text-shadow: 0 4px 20px rgba(0,0,0,0.8);">
                    既然来了<br>
                    就别准备<br>
                    <span class="text-yellow-500">空着手回去</span>
                </h1>
                <div class="w-12 h-1 bg-red-600 mx-auto rounded-full"></div>
            </div>

            <!-- Footer -->
            <div class="text-center">
                <div class="flex items-center justify-center gap-3 mb-2">
                    <div class="h-[1px] w-8 bg-white/20"></div>
                    <span class="text-zinc-400 text-xs tracking-widest uppercase">30 Days Challenge</span>
                    <div class="h-[1px] w-8 bg-white/20"></div>
                </div>
                <p class="text-xs text-zinc-500">小红书实战训练营 · 军神带队</p>
            </div>
        </div>
    </main>
</body>

</html>
