<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <title>Day 4 金句海报</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #000;

        .font-mono-tech {

        }

        .text-glow {

<body class="flex justify-center items-center min-h-screen bg-zinc-900 overflow-hidden">

    <!-- Poster Container -->
    <div class="relative w-[450px] h-[800px] bg-black overflow-hidden shadow-2xl flex flex-col justify-center group">

        <!-- Background -->
        <div class="absolute inset-0 z-0">
            <img src="assets/day4_data.png"

        <!-- Content -->
        <div class="relative z-10 p-10 text-center">

            <!-- Day Indicator -->
            <div class="mb-8">
                <span
                    class="inline-block px-4 py-1 border border-green-500 rounded-sm text-green-500 text-xs font-bold tracking-[0.2em] bg-black/80 font-mono-tech shadow-[0_0_10px_rgba(34,197,94,0.3)]">

                </span>
            </div>

            <!-- Quote -->
            <div class="space-y-4">
                <h1 class="text-3xl font-light text-zinc-400 tracking-widest uppercase">
