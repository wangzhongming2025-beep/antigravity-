<!DOCTYPE html>
<html lang="zh-CN">

<head>

            <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-transparent to-black/90"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 h-full flex flex-col justify-between p-8 pt-20 pb-16">
            <!-- Top Branding -->
            <div class="text-center">
                <div

            <!-- Quote -->
            <div class="text-center relative">
                <!-- Decorative elements -->

                    <span class="text-7xl block mt-2">50%</span>

                <div
                    class="w-20 h-1.5 bg-gradient-to-r from-transparent via-red-600 to-transparent mx-auto rounded-full">
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <span class="w-1.5 h-1.5 bg-yellow-500 rounded-full"></span>
                    <span class="text-zinc-400 text-xs tracking-widest uppercase font-bold">Action First</span>
                    <span class="w-1.5 h-1.5 bg-yellow-500 rounded-full"></span>
                </div>
                <p class="text-[10px] text-zinc-600 uppercase tracking-widest mt-2">Small Steps Lead To Big Changes</p>
