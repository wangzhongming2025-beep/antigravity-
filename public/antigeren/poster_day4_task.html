<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 任务海报</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #000;
        }

        .glass-hud {
            background: rgba(6, 182, 212, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen bg-zinc-900 overflow-hidden">

    <div class="relative w-[450px] h-[800px] bg-black overflow-hidden shadow-2xl flex flex-col group">

        <!-- Background -->
        <div class="absolute inset-0 z-0">
            <img src="assets/day4_hud.png"
                class="w-full h-full object-cover opacity-90 group-hover:scale-105 transition-transform duration-700">
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/60"></div>
        </div>

        <!-- Header -->
        <div class="relative z-10 pt-12 px-8 flex justify-between items-start">
            <div>
                <p class="text-[10px] text-cyan-400 font-mono tracking-widest mb-1">SYSTEM_ANALYSIS</p>
                <h2 class="text-3xl font-bold text-white">数据复盘</h2>
            </div>
            <div
                class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-b from-cyan-300 to-blue-600 font-mono">
                04</div>
        </div>

        <!-- Central HUD Content -->
        <div class="relative z-10 mt-auto mb-16 px-6">

            <div class="glass-hud rounded-lg p-6 space-y-6 relative overflow-hidden">
                <!-- Decorative scan line -->
                <div class="absolute top-0 left-0 w-full h-1 bg-cyan-500/50 shadow-[0_0_10px_#06b6d4]"></div>

                <!-- Check 1 -->
                <div class="flex items-center justify-between border-b border-cyan-500/20 pb-4">
                    <div>
                        <p class="text-xs text-cyan-200/60 uppercase">Metric 01</p>
                        <p class="text-white font-bold">小眼睛 (阅读量) > 100?</p>
                    </div>
                    <div class="text-right">
                        <span class="text-xs text-red-400 block">NO -> 改封面</span>
                        <span class="text-xs text-green-400 block">YES ->以此类推</span>
                    </div>
                </div>

                <!-- Check 2 -->
                <div class="flex items-center justify-between border-b border-cyan-500/20 pb-4">
                    <div>
                        <p class="text-xs text-cyan-200/60 uppercase">Metric 02</p>
                        <p class="text-white font-bold">互动率 (赞+藏) > 5%?</p>
                    </div>
                    <div class="text-right">
                        <span class="text-xs text-red-400 block">NO -> 改结尾</span>
                        <span class="text-xs text-green-400 block">YES -> 保持</span>
                    </div>
                </div>

                <!-- Action -->
                <div class="pt-2">
                    <p class="text-xs text-center text-cyan-400 mb-2">ACTION REQUIRED</p>
                    <div
                        class="w-full py-2 bg-cyan-900/40 border border-cyan-500/50 rounded text-center text-cyan-100 text-sm font-bold tracking-widest">
                        截图数据面板打卡
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
