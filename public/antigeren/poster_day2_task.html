<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 任务海报</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f4f4f5;
        }

        .tech-card {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
    </style>
</head>

<body class="flex justify-center bg-zinc-900 py-10">
    <main class="w-full max-w-[480px] bg-zinc-950 text-white shadow-2xl relative overflow-hidden min-h-[853px]">
        <!-- Background -->
        <div class="absolute inset-0 z-0">
            <img src="assets/day2_task_bg.png" class="w-full h-full object-cover opacity-60">
            <div class="absolute inset-0 bg-gradient-to-t from-zinc-950 via-zinc-950/80 to-transparent"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 h-full flex flex-col p-8 pt-12">
            <!-- Header -->
            <div class="mb-8">
                <div class="flex items-center gap-3 mb-2">
                    <span class="px-2 py-0.5 bg-red-600 text-[10px] font-bold tracking-widest rounded-sm">TASK 02</span>
                    <span class="h-[1px] flex-1 bg-white/10"></span>
                    <span class="text-zinc-500 font-mono text-xs">DEADLINE: 24:00</span>
                </div>
                <h1 class="text-3xl font-black text-white leading-tight">
                    <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 to-yellow-500">账号装修</span><br>
                    打造你的门面
                </h1>
            </div>

            <!-- Task List -->
            <div class="space-y-4 flex-1">
                <!-- Task 1 -->
                <div
                    class="tech-card p-5 rounded-xl flex gap-4 items-start group hover:border-yellow-500/50 transition-colors">
                    <div
                        class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center font-mono text-yellow-500 font-bold border border-zinc-700 group-hover:bg-yellow-500 group-hover:text-black transition-colors">
                        01</div>
                    <div>
                        <h3 class="font-bold text-white text-lg">清理/注册账号</h3>
                        <p class="text-xs text-zinc-400 mt-1 leading-relaxed">一机一卡一号。哪怕是老号，也要把不相关的内容隐藏掉。</p>
                    </div>
                </div>

                <!-- Task 2 -->
                <div
                    class="tech-card p-5 rounded-xl flex gap-4 items-start group hover:border-yellow-500/50 transition-colors">
                    <div
                        class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center font-mono text-yellow-500 font-bold border border-zinc-700 group-hover:bg-yellow-500 group-hover:text-black transition-colors">
                        02</div>
                    <div>
                        <h3 class="font-bold text-white text-lg">设置四件套</h3>
                        <div class="mt-2 grid grid-cols-2 gap-2">
                            <span class="text-[10px] bg-white/5 px-2 py-1 rounded text-zinc-300">🖼 头像 (视觉钩子)</span>
                            <span class="text-[10px] bg-white/5 px-2 py-1 rounded text-zinc-300">📝 昵称 (易搜索)</span>
                            <span class="text-[10px] bg-white/5 px-2 py-1 rounded text-zinc-300">📄 简介 (价值锚点)</span>
                            <span class="text-[10px] bg-white/5 px-2 py-1 rounded text-zinc-300">🌇 背景 (广告位)</span>
                        </div>
                    </div>
                </div>

                <!-- Task 3 -->
                <div
                    class="tech-card p-5 rounded-xl flex gap-4 items-start group hover:border-yellow-500/50 transition-colors border-yellow-500/20">
                    <div
                        class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center font-mono text-yellow-500 font-bold border border-zinc-700 group-hover:bg-yellow-500 group-hover:text-black transition-colors">
                        03</div>
                    <div>
                        <h3 class="font-bold text-white text-lg">截图发群打卡</h3>
                        <p class="text-xs text-zinc-400 mt-1 leading-relaxed">把你的新主页截图发到群里，让大家认识全新的你。</p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-6 pt-6 border-t border-white/10 flex justify-between items-center">
                <div class="text-[10px] text-zinc-500">
                    *请参考 SOP 文档中的 "高变现四件套" 章节
                </div>
                <div class="w-20 h-1 bg-gradient-to-r from-red-600 to-yellow-500 rounded-full"></div>
            </div>
        </div>
    </main>
</body>

</html>
