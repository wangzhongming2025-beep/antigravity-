<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 任务海报</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f4f4f5;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="flex justify-center bg-zinc-200 py-10">
    <main class="w-full max-w-[480px] bg-white text-zinc-900 shadow-2xl relative overflow-hidden min-h-[853px]">
        <!-- Background -->
        <div class="absolute inset-0 z-0">
            <img src="assets/day1_task_bg.png" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-white/30"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 h-full flex flex-col p-8 pt-16">
            <!-- Header -->
            <div class="mb-10 text-center">
                <h2 class="text-5xl font-black text-red-600 mb-2 opacity-10 absolute top-10 right-4">DAY 01</h2>
                <div
                    class="inline-block px-3 py-1 bg-zinc-900 text-white rounded text-xs font-bold tracking-widest mb-4 shadow-lg">
                    今日任务清单
                </div>
                <h1 class="text-3xl font-black text-zinc-900 mb-2">行动是最好的<br>开始</h1>
                <p class="text-sm text-zinc-500 font-medium">完成以下3项，开启你的搞钱之旅</p>
            </div>

            <!-- Task List -->
            <div class="space-y-6 flex-1">
                <!-- Task 1 -->
                <div
                    class="glass-panel p-5 rounded-2xl shadow-sm flex items-start gap-4 transform transition hover:scale-[1.02]">
                    <div
                        class="w-10 h-10 rounded-xl bg-red-500 text-white flex items-center justify-center font-bold text-lg shadow-red-200 shadow-xl shrink-0">
                        1</div>
                    <div>
                        <h3 class="font-bold text-lg text-zinc-900">加入知识星球</h3>
                        <p class="text-xs text-zinc-500 mt-1 leading-relaxed">这是我们的大本营。点击专栏链接，立刻归队。</p>
                    </div>
                </div>

                <!-- Task 2 -->
                <div
                    class="glass-panel p-5 rounded-2xl shadow-sm flex items-start gap-4 transform transition hover:scale-[1.02]">
                    <div
                        class="w-10 h-10 rounded-xl bg-zinc-900 text-white flex items-center justify-center font-bold text-lg shadow-xl shrink-0">
                        2</div>
                    <div>
                        <h3 class="font-bold text-lg text-zinc-900">发布自我介绍</h3>
                        <p class="text-xs text-zinc-500 mt-1 leading-relaxed">不要害羞！告诉大家你是谁，你为什么来，你想得到什么。</p>
                    </div>
                </div>

                <!-- Task 3 -->
                <div
                    class="glass-panel p-5 rounded-2xl shadow-sm flex items-start gap-4 transform transition hover:scale-[1.02]">
                    <div
                        class="w-10 h-10 rounded-xl bg-yellow-400 text-black flex items-center justify-center font-bold text-lg shadow-yellow-100 shadow-xl shrink-0">
                        3</div>
                    <div>
                        <h3 class="font-bold text-lg text-zinc-900">截图发群打卡</h3>
                        <p class="text-xs text-zinc-500 mt-1 leading-relaxed">把你的自我介绍截图发到群里，让【军神】看到你的决心！</p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-zinc-200/50 flex justify-between items-end">
                <div>
                    <p class="text-xs text-zinc-400 font-bold tracking-widest uppercase">Deadline</p>
                    <p class="text-sm font-bold text-zinc-900">Tonight 24:00</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-zinc-400 font-bold tracking-widest uppercase">Mentor</p>
                    <p class="text-sm font-bold text-zinc-900">军神</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
