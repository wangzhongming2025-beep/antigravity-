<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 金句海报</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #000;
        }

        .quote-bg {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen bg-zinc-900 overflow-hidden">

    <!-- Poster Container (Mobile Vertical) -->
    <div class="relative w-[450px] h-[800px] bg-black overflow-hidden shadow-2xl flex flex-col justify-end group">

        <!-- Background Image -->
        <div class="absolute inset-0 z-0">
            <img src="assets/day3_rocket.png"
                class="w-full h-full object-cover opacity-90 group-hover:scale-105 transition-transform duration-700">
            <!-- Overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 p-10 pb-16 text-center">

            <!-- Day Indicator -->
            <div class="mb-6">
                <span
                    class="inline-block px-4 py-1 border border-orange-500 rounded-full text-orange-500 text-xs font-bold tracking-[0.2em] bg-black/50 backdrop-blur-sm shadow-[0_0_15px_rgba(249,115,22,0.5)]">
                    DAY 03
                </span>
            </div>

            <!-- Quote -->
            <h1 class="text-4xl font-black text-white leading-tight mb-6 drop-shadow-lg">
                <span
                    class="block text-6xl mb-2 text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-600">完成</span>
                比完美更重要
            </h1>

            <p class="text-lg text-zinc-300 font-light tracking-widest mb-10 opacity-90">
                先开枪 · 后瞄准
            </p>

            <!-- English -->
            <div class="w-12 h-1 bg-orange-600 mx-auto mb-6 rounded-full"></div>
            <p class="text-xs text-orange-500/80 font-mono uppercase tracking-widest">
                Done is better than perfect
            </p>

        </div>

    </div>

</body>

</html>
