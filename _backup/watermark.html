<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatermarkPro - 高级本地批量水印工具</title>
    <link rel="stylesheet" href="watermark.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>

<body class="dark-mode">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <header>
            <div class="logo">
                <span class="logo-icon">✨</span>
                <h1>Watermark<span>Pro</span></h1>
            </div>
            <p class="subtitle">本地处理 • 隐私安全 • 极速体验</p>
        </header>

        <section class="main-grid">
            <!-- Left: Upload & List -->
            <div class="glass-card upload-section">
                <h2><span class="icon">📁</span> 文件列表</h2>
                <div id="drop-zone" class="drop-zone">
                    <div class="drop-zone-content">
                        <div class="upload-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="17 8 12 3 7 8" />
                                <line x1="12" y1="3" x2="12" y2="15" />
                            </svg>
                        </div>
                        <h3>拽入文件</h3>
                        <p style="font-size: 0.8rem; color: var(--text-dim); margin-bottom: 1rem;">PDF, JPG, PNG</p>
                        <button class="btn-primary"
                            onclick="document.getElementById('file-input').click()">选择文件</button>
                        <input type="file" id="file-input" multiple accept=".pdf,.jpg,.jpeg,.png" hidden>
                    </div>
                </div>

                <div class="file-list-container">
                    <div class="list-header">
                        <span>待处理 (<span id="file-count">0</span>)</span>
                        <button id="clear-list" class="btn-text">清除全部</button>
                    </div>
                    <ul id="file-list" class="file-list">
                        <!-- Files added here -->
                    </ul>
                </div>
            </div>

            <!-- Middle: Settings -->
            <div class="glass-card settings-section">
                <h2><span class="icon">⚙️</span> 水印设置</h2>

                <div class="settings-group">
                    <label>水印文字</label>
                    <input type="text" id="wm-text" value="机密文件 / CONFIDENTIAL" placeholder="输入水印内容">
                </div>

                <div class="settings-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="settings-group">
                        <label>模式</label>
                        <div class="toggle-group">
                            <button class="active" data-mode="single">单个</button>
                            <button data-mode="grid">平铺</button>
                        </div>
                    </div>
                    <div class="settings-group">
                        <label>颜色</label>
                        <div class="color-picker-container">
                            <input type="color" id="wm-color" value="#ffffff">
                            <span id="color-val" style="font-size: 0.8rem; color: var(--text-dim);">#FFFFFF</span>
                        </div>
                    </div>
                </div>

                <div class="settings-group">
                    <label>字体大小</label>
                    <div class="slider-container">
                        <input type="range" id="wm-size" min="10" max="200" value="60">
                        <span class="val-display">60</span>
                    </div>
                </div>

                <div class="settings-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="settings-group">
                        <label>透明度</label>
                        <div class="slider-container">
                            <input type="range" id="wm-opacity" min="0" max="100" value="30">
                            <span class="val-display">30%</span>
                        </div>
                    </div>
                    <div class="settings-group">
                        <label>旋转</label>
                        <div class="slider-container">
                            <input type="range" id="wm-rotation" min="-180" max="180" value="-45">
                            <span class="val-display">-45°</span>
                        </div>
                    </div>
                </div>

                <!-- Single Mode Position -->
                <div id="position-settings">
                    <div class="settings-group">
                        <label>水平位置 (X)</label>
                        <div class="slider-container">
                            <input type="range" id="wm-x" min="0" max="100" value="50">
                            <span class="val-display">50%</span>
                        </div>
                    </div>
                    <div class="settings-group">
                        <label>垂直位置 (Y)</label>
                        <div class="slider-container">
                            <input type="range" id="wm-y" min="0" max="100" value="50">
                            <span class="val-display">50%</span>
                        </div>
                    </div>
                </div>

                <!-- Grid Mode Gap -->
                <div id="grid-settings" style="display: none;">
                    <div class="settings-group">
                        <label>网格间距</label>
                        <div class="slider-container">
                            <input type="range" id="wm-gap" min="50" max="500" value="200">
                            <span class="val-display">200px</span>
                        </div>
                    </div>
                </div>

                <button id="process-btn" class="btn-primary btn-large">
                    <span class="btn-text">开始批量导出</span>
                    <div class="loader" hidden></div>
                </button>
            </div>

            <!-- Right: Preview -->
            <div class="glass-card preview-section">
                <h2><span class="icon">👁️</span> 实时预览</h2>
                <div class="preview-container" id="preview-container">
                    <canvas id="preview-canvas"></canvas>
                    <div id="preview-placeholder">
                        <div class="upload-icon" style="margin-bottom: 1rem; opacity: 0.5;">🖼️</div>
                        <p>上传文件即可在此预览</p>
                    </div>
                </div>
                <div class="preview-controls">
                    <p class="info">支持预览 PDF 第一页 / 图片文件</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Success Modal -->
    <div id="success-modal" class="modal" hidden>
        <div class="modal-content glass-card">
            <div class="success-icon">✨</div>
            <h2 style="justify-content: center; margin-bottom: 0.5rem;">处理完成！</h2>
            <p>已成功为您处理 <span id="success-count">0</span> 个文件</p>
            <div id="download-links"></div>
            <button class="btn-primary" style="margin: 0 auto;"
                onclick="document.getElementById('success-modal').hidden = true">继续处理</button>
        </div>
    </div>

    <script src="watermark.js"></script>
</body>

</html>
