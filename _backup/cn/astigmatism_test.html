<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线散光测试 | VisionGuard AI</title>
    <meta name="description" content="免费在线散光检测。使用标准的散光表快速筛查视力问题。无需注册。">
    <meta name="keywords" content="在线散光测试, 散光表, 视力变形检测, VisionGuard">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- FAQ Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [{
        "@type": "Question",
        "name": "这个散光测试是如何工作的？",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "本测试使用标准的散光放射线图。如果您患有散光，由于角膜曲率不规则，某些方向的线条会看起来比其他线条更粗或更黑。"
        }
      }]
    }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            color: #e4e4e7;
        }

        .chart-container {
            background: white;
            border-radius: 50%;
            width: 300px;
            /* Smaller for mobile */
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .chart-container {
                width: 400px;
                height: 400px;
            }
        }

        .line {
            position: absolute;
            width: 4px;
            height: 100%;
            background: black;
        }

        .nav-link:hover {
            color: #22d3ee;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 font-bold text-white text-xl cursor-pointer"
                onclick="location.href='index.html'">
                <span class="text-cyan-400">V</span>isionGuard
            </div>
            <div class="flex gap-6 text-sm">
                <a href="dashboard.html" class="nav-link transition-colors">工作台</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-32 px-6 flex flex-col items-center">
        <h1 class="text-3xl md:text-5xl font-bold text-white mb-4 text-center">在线散光筛查</h1>
        <p class="text-zinc-400 mb-12 text-center max-w-xl">
            遮住一只眼睛，注视圆心。 <br>
            如果某些线条看起来比其他线条<strong>更粗或更黑</strong>，可能存在散光。
        </p>

        <!-- The Astigmatism Fan Chart -->
        <div class="bg-zinc-900 p-8 rounded-3xl border border-zinc-800 mb-12 shadow-2xl">
            <div class="chart-container" id="fan-chart">
                <!-- Lines will be generated by JS -->
            </div>
        </div>

        <!-- Result Controls -->
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <button onclick="showResult(false)"
                class="px-8 py-3 rounded-full bg-emerald-500/10 text-emerald-400 border border-emerald-500/50 hover:bg-emerald-500/20 transition-all font-bold">
                所有线条看起来都一样
            </button>
            <button onclick="showResult(true)"
                class="px-8 py-3 rounded-full bg-red-500/10 text-red-400 border border-red-500/50 hover:bg-red-500/20 transition-all font-bold">
                有些线条看起来更深
            </button>
        </div>

        <!-- Result Display Area -->
        <div id="result-area" class="hidden max-w-lg w-full p-6 rounded-2xl border mb-16 transition-all duration-500">
            <h3 id="result-title" class="text-xl font-bold mb-2"></h3>
            <p id="result-desc" class="text-sm text-zinc-300"></p>
        </div>

        <!-- SEO Content / FAQ -->
        <section class="max-w-3xl w-full text-zinc-400 text-sm leading-relaxed space-y-6 pb-20">
            <h2 class="text-xl text-white font-bold">关于本测试</h2>
            <p>
                散光是一种常见的眼部状况，会导致视力模糊。当角膜（眼睛前部的透明覆盖层）形状不规则，或者眼内晶状体弯曲度异常时，就会发生这种情况。
            </p>
            <h2 class="text-xl text-white font-bold">使用说明</h2>
            <ul class="list-disc pl-5 space-y-2">
                <li>请距离屏幕约 1 米（一只手臂的长度）。</li>
                <li>用手遮住一只眼睛（不要按压眼球）。</li>
                <li>注视上方的放射图。所有线条的深浅和清晰度是否一致？</li>
                <li>换另一只眼睛重复测试。</li>
            </ul>
        </section>

    </main>

    <script>
        // Generate Lines
        const chart = document.getElementById('fan-chart');
        for (let i = 0; i < 180; i += 10) {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.transform = `rotate(${i}deg)`;
            chart.appendChild(line);
        }
        // Center white circle to make it look like a fan
        const center = document.createElement('div');
        center.style.cssText = 'position:absolute; width: 40px; height: 40px; background: white; border-radius: 50%; z-index: 10;';
        chart.appendChild(center);

        function showResult(hasAstigmatism) {
            const resultArea = document.getElementById('result-area');
            const title = document.getElementById('result-title');
            const desc = document.getElementById('result-desc');

            resultArea.classList.remove('hidden', 'bg-emerald-900/20', 'border-emerald-500/30', 'bg-yellow-900/20', 'border-yellow-500/30');

            if (hasAstigmatism) {
                resultArea.classList.add('bg-yellow-900/20', 'border-yellow-500/30');
                title.innerText = "⚠️ 可能存在散光";
                title.className = "text-xl font-bold mb-2 text-yellow-400";
                desc.innerText = "如果某些线条看起来更清晰或更深，说明您的眼睛聚焦光线不均匀。我们强烈建议您咨询验光师进行全面检查。";
            } else {
                resultArea.classList.add('bg-emerald-900/20', 'border-emerald-500/30');
                title.innerText = "✅ 结果正常";
                title.className = "text-xl font-bold mb-2 text-emerald-400";
                desc.innerText = "如果所有线条看起来都同样清晰和深，您可能没有明显的未矫正散光。";
            }

            // Auto scroll to result
            resultArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QV10K6WLK7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-QV10K6WLK7');
    </script>

</body>

</html>
